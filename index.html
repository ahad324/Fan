<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="60;https://ahad324.github.io/Portfolio">
    <link rel="stylesheet" href="fan.css" />
    <script src="https://kit.fontawesome.com/7bfc8cee80.js"></script>
    <title>Cooling Fan</title>
  </head>
  <body>
    <main>
      <div class="fanimg">
        <img src="fan.png" alt="" />
      </div>
      <div class="buttons">
        <span onclick="onFunc()">ON</span>
        <span onclick="offFunc()">OFF</span>
        <span onclick="oneFunc()">1</span>
        <span onclick="twoFunc()">2</span>
        <span onclick="threeFunc()">3</span>
        <span onclick="themeFunc()"
          ><i class="fa-solid fa-sun" id="icon"></i
        ></span>
      </div>
    </main>
    <script>
      let img = document.getElementsByTagName("img")[0];
      let fanimg = document.querySelector("main .fanimg");
      let icon = document.getElementById("icon");

      let click = new Audio("click.mp3");
      let fanstart = new Audio("./lightfan.mp3");
      let fanloop = new Audio("./fanloop.mp3");
      let fanhighspeed = new Audio("./highspeed.mp3");

      function stopLooping() {
        fanloop.loop = true;
      }

      function pauseAllAudios() {
        let allAudios = [fanstart, fanloop, fanhighspeed];
        allAudios.forEach((audio) => audio.pause());
      }

      function playLoopingAudio(audio) {
        audio.loop = true;
        audio.play();
      }

      function onFunc() {
        click.play();
        pauseAllAudios();
        fanstart.play();
        fanstart.addEventListener("ended", function () {
          stopLooping();
          playLoopingAudio(fanloop);
        });
        img.style.animationDuration = "1s";
      }

      function offFunc() {
        click.play();
        pauseAllAudios();
        img.style.animationDuration = "0s";
      }

      function oneFunc() {
        click.play();
        pauseAllAudios();
        fanstart.play();
        setTimeout(() => {
          stopLooping();
          playLoopingAudio(fanloop);
        }, fanstart.duration * 1000);
        img.style.animationDuration = ".5s";
      }

      function twoFunc() {
        click.play();
        pauseAllAudios();
        fanstart.play();
        setTimeout(() => {
          stopLooping();
          playLoopingAudio(fanloop);
        }, fanstart.duration * 1000);
        img.style.animationDuration = ".3s";
      }

      function threeFunc() {
        click.play();
        pauseAllAudios();
        playLoopingAudio(fanhighspeed);
        img.style.animationDuration = ".2s";
      }

      function themeFunc() {
        click.play();
        document.body.classList.toggle("bgcolor");
        fanimg.classList.toggle("active");
        document.querySelector("main .buttons ").classList.toggle("active");
        img.classList.toggle("active");
        icon.classList.toggle("fa-moon");
      }
    </script>
  </body>
</html>
